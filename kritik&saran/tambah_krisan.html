<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kritik dan Saran</title>

    <link rel="stylesheet" href="tambah.css" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- NAVBAR -->
    <nav class="header">
        <div class="logo1">
          <img class="logoAwal" src="../gambar/logo2.svg" alt="SoalPedia" />
        </div>
        <div class="menuAwal">
            <a class="menuLatihan" href=""></a>
            <a class="menuKumpulan" href=""></a>
        </div>
        <div class="btnAwal">
            <!-- Buat nama user --><a class="user" href="">Hallo, {nama user}</a>
        </div>
    </nav>
    <!-- AKHIR NAVBAR -->
  
    <div class="heading">
        <a href="../kumpulan_soal/draft_materi.html"><img src="../icon/back.svg" alt=""></a>
        <a href="../kumpulan_soal/draft_materi.html">Back</a>
    </div>

    <!-- CONTENT -->
    <div class="main">
        <span>Tambah Kritik dan Saran</span>
        <form action="" method="post">
            <table>
                <tr>
                    <td>Judul Soal</td>
                    <td>:</td>
                    <td>
                        <label for="kritik"></label>
                        <textarea class="kritik" name="kritik" rows="4" placeholder="ketik kritik..."></textarea>
                    </td>
                </tr>

                <tr><td></td></tr>

                <tr>
                    <td>Saran</td>
                    <td>:</td>
                    <td>
                        <label for="saran"></label>
                        <textarea class="saran" name="saran" rows="4" placeholder="ketik saran..."></textarea>
                    </td>
                </tr>

                <tr><td></td></tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <!-- Cancel Kritik & Saran -->
                        <label for="cancel"></label>
                        <input class="cancel" type="submit" name="cancel" value="Cancel">

                        <!-- Submit Kritik & Saran -->
                        <label for="submit"></label>
                        <input class="submit" type="submit" name="submit" value="Submit">
                </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- AKHIR CONTENT -->

    <!-- FOOTER -->
    <footer>
        <p class="copyRight">&copy; 2023, SoalPedia</p>
    </footer>
    <!-- AKHIR FOOTER -->

    <script>
        // tombol class submit ketika diklik ke halaman daftar_materi.html
        const submit = document.querySelector('.submit');
            submit.addEventListener('click', function() {
            window.location.href = '../kumpulan_soal/draft_materi.html';

            alert('Kritik dan saran berhasil dikirim');
        });
    </script>
</body>
</html>
