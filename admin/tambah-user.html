<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah User</title>

    <link rel="stylesheet" href="tambah.css" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- NAVBAR -->
    <nav class="header">
        <div class="logo1">
          <img class="logoAwal" src="../gambar/logo2.svg" alt="SoalPedia" />
        </div>
        <div class="btnAwal">
            <!-- Buat nama user --><a class="user" href="">Hallo, Admin</a>
        </div>
    </nav>
    <!-- AKHIR NAVBAR -->
  
    <div class="heading">
        <a href="lihat_akun.html"><img src="../icon/back.svg" alt=""></a>
        <a href="lihat_akun.html">Back</a>
    </div>

    <div class="main">
        <span>Tambah User</span>
        <form action="" method="post">
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <label for="nama"></label>
                        <input type="text" name="nama" placeholder="Masukkan nama...">
                    </td>
                </tr>

                <tr></tr>

                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td>
                        <label for="username"></label>
                        <input type="text" name="username" placeholder="Masukkan username...">
                    </td>
                </tr>

                <tr></tr>

                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td>
                        <label for="email"></label>
                        <input type="text" name="email" placeholder="Masukkan email...">
                    </td>
                </tr>

                <tr></tr>

                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td>
                        <label for="password"></label>
                        <input type="password" name="password" placeholder="Masukkan password...">
                    </td>
                </tr>

                <tr></tr>

                <tr>
                    <td>Role</td>
                    <td>:</td>
                    <td>
                        <label for="role"></label>
                        <select class="role" name="role" id="role">
                            <option value="admin">Admin</option>
                            <option value="guru">Guru</option>
                            <option value="siswa">Siswa</option>
                            <option value="editor">Editor</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <!-- CANCEL -->
                        <label for="cancel"></label>
                        <input class="cancel" type="submit" name="cancel" value="Cancel">

                        <!-- SUBMIT -->
                        <label for="submit"></label>
                        <input class="submit" type="submit" name="submit" value="Submit">
                </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        <p class="copyRight">&copy; 2023, SoalPedia</p>
    </footer>
</body>
</html>
