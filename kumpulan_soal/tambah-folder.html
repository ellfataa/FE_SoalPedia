<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Folder</title>

    <link rel="stylesheet" href="tambah-folder.css" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- NAVBAR -->
    <nav class="header">
        <div class="logo1">
          <img class="logoAwal" src="../gambar/logo2.svg" alt="SoalPedia" />
        </div>
        <div class="btnAwal">
            <!-- Buat nama user --><a class="user" href="">Hallo, Admin</a>
        </div>
      </nav>
      <!-- AKHIR NAVBAR -->
  
      <div class="heading">
          <a href="draft_materi.html"><img src="../icon/back.svg" alt=""></a>
          <a href="draft_materi.html">Back</a>
      </div>

    <div class="main">
        <span>Tambah Kategori</span>
        <form action="" method="post">
            <table>
                <tr>
                    <td>Nama Folder</td>
                    <td>:</td>
                    <td>
                        <label for="judul"></label>
                        <input class="judul" type="text" name="judul" placeholder="masukkan judul...">
                    </td>
                </tr>

                <tr><td></td></tr>

                <tr>
                    <td>Gambar</td>
                    <td>:</td>
                    <td>
                        <label for="file"></label>
                        <input class="file" type="file" name="file" placeholder="masukkan file...">
                    </td>
                </tr>

                <tr><td></td></tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <label for="cancel"></label>
                        <input class="cancel" type="submit" name="cancel" value="Cancel">

                        <label for="submit"></label>
                        <input class="submit" type="submit" name="submit" value="Submit">
                </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        <p class="copyRight">&copy; 2023, SoalPedia</p>
    </footer>

    <script>
        const cancelButton = document.querySelector('.cancel');
        cancelButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = 'tambah-folder.html'; // Redirect to the desired page
        });
        const submitButton = document.querySelector('.submit');
        submitButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = 'draft_materi.html'; // Redirect to the desired page

            alert('Kategori berhasil ditambahkan!'); // Show success message
        });
    </script>
</body>
</html>
