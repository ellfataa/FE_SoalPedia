<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Materi</title>

    <link rel="stylesheet" href="downloadMateri.css" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <!-- NAVBAR -->
    <nav class="header">
      <div class="logo1">
        <img class="logoAwal" src="../gambar/logo2.svg" alt="SoalPedia" />
      </div>

      <div class="menuAwal">
        <!-- Menu Kumpulan Soal -->
        <a class="menuKumpulan" href="../kumpulan_soal/draft_materi.html">Kumpulan Soal</a>
      </div>

      <div class="btnAwal">
        <!-- Buat nama user --><a class="btnMasuk" href="">Hallo, {nama user}</a>
      </div>
    </nav>
    <!-- AKHIR NAVBAR -->

    <div class="heading">
      <a href="draft_materi.html"><img src="../icon/back.svg" alt=""></a>
      <a href="draft_materi.html">Back</a>
    </div>

    <center>
      <div class="main">
        <!-- Nama Mapel -->
          <div class="namaMapel">
              <p>Sila Pancasila</p>
          </div>
  
        <!-- Menu Tambah Soal hanya bisa buat User Guru dan Admin -->
        <div class="tambahSoal">
          <a class="add" href="tambah-soal.html"><img src="../icon/add.svg" alt=""></a>
          <a class="tambah" href="tambah-materi.html">Tambah materi {untuk guru&admin}</a>
        </div>
  
        <!-- Searching -->
          <div class="search">
              <label for="search"></label>
              <input type="text" name="search" placeholder="Cari...">
          </div>
      </div>
      </center>

      <div class="download">
        <!-- TABEL Materi -->
        <table border="0" cellpadding="10" cellspacing="0">
            <tr>
                <th>Judul Materi</th>
                <th>Pemilik</th>
                <th>Tipe File</th>
                <th>Terakhir Diubah</th>
                <th>Ukuran File</th>
                <th>Aksi</th>
            </tr>
            <tr>
                <td class="judul-materi">
                  Soal Indonesia Maritim
                  <!-- DROPDOWN Pelaporan -->
                  <form action="download_materi.html" method="post" onsubmit="handleReportSubmission(event)">
                    <div class="dropdown1">
                        <img src="../icon/info.svg" alt="" />
                        <div class="dropdown-content1">
                            <p>Laporkan Soal</p>
                            <input
                                type="radio"
                                name="laporan"
                                id="menyimpang"
                                value="Soal Menyimpang"
                                required
                            />
                            <label for="menyimpang">Soal Menyimpang</label><br />
                    
                            <input
                                type="radio"
                                name="laporan"
                                id="teknis"
                                value="Kesalahan Teknis"
                            />
                            <label for="teknis">Kesalahan Teknis</label><br />
                    
                            <input
                                type="radio"
                                name="laporan"
                                id="instruksi"
                                value="Ketidakjelasan Instruksi"
                            />
                            <label for="instruksi">Ketidakjelasan Instruksi</label><br />
                    
                            <input
                                type="radio"
                                name="laporan"
                                id="konten"
                                value="Konten Tidak Pantas"
                            />
                            <label for="konten">Konten Tidak Pantas</label><br />
                    
                            <input
                                type="radio"
                                name="laporan"
                                id="perbaikan"
                                value="Usulan Perbaikan"
                            />
                            <label for="perbaikan">Usulan Perbaikan</label><br /><br />
                    
                            <button class="kirim" type="submit">Kirim</button>
                            <button class="batal" type="button">Batal</button>
                        </div>
                    </div>
                  </form
                ></td>
                <td>Muthia Nandhika</td>
                <td>PDF</td>
                <td>10 November 2023</td>
                <td>1,8 MB</td>
                <td>
                  <!-- Tombol Edit, Hapus bisa buat user Guru,Admin -->
                  <!-- Edit Materi --><a class="edit" href="edit-materi.html"><img src="../icon/edit.svg" alt=""></a>
                  <!-- Hapus Materi --><a class="trash" href=""><img src="../icon/trash.svg" alt=""></a>

                  <!-- Tombol Unduh bisa buat user Siswa, Guru, Admin -->
                  <a class="unduh" href=""><img src="../icon/unduh.svg" alt=""></a>
                </td>
            </tr>
        </table>
      </div>
    </center>

    <!-- FOOTER -->
    <footer>
      <p class="copyRight">&copy; 2023, SoalPedia</p>
    </footer>
    <!-- AKHIR FOOTER -->

    <script>
      function handleReportSubmission(event) {
          event.preventDefault();
          
          const selectedReport = document.querySelector('input[name="laporan"]:checked');
          
          if (selectedReport) {
              alert(`Laporan Anda (${selectedReport.value}) telah berhasil dikirim. Terima kasih atas kontribusinya!`);
              window.location.href = "download_materi.html";
          } else {
              alert("Silakan pilih jenis laporan terlebih dahulu!");
          }
      }
    </script>
  </body>
</html>
