<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <link rel="stylesheet" href="indexs.css" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="header">
      <div class="logo1">
        <img class="logoAwal" src="../gambar/logo2.svg" alt="SoalPedia" />
      </div>
      <div class="btnAwal">
        <a class="btnMasuk" href="#">Hallo, {nama user}</a>
        <a id="tombolKeluar" class="btnDaftar" href="../logres.html">Keluar</a>
      </div>
    </nav>
    <!-- AKHIR NAVBAR -->

    <!-- CONTENT -->
    <div class="main1">
      <p class="paragraf1">Belajar Bersama <span>SoalPedia</span></p>
    </div>

    <div class="main2">
      <p class="paragraf2">
        Temukan beragam soal cerdas yang dirancang untuk membantu Anda<br />menguasai
        berbagai bidang, dari matematika hingga ilmu pengetahuan.
      </p>
      <img class="logoHome" src="../gambar/home.svg" alt="" />
    </div>

    <div class="main3">
      <a class="paragraf3" href="../mapel/mapel.html">Selengkapnya</a>
      <a class="paragraf3" href="../mapel/mapel.html"><img src="../icon/next.svg" alt=""></a>
    </div><br>
    <!-- AKHIR CONTENT -->

    <!-- FOOTER -->
    <footer>
      <p class="copyRight">&copy; 2023, SoalPedia</p>
    </footer>
    <!-- AKHIR FOOTER -->

    <!-- JS -->
    <script>
      // Proses logout jika menekan id "tombolKeluar"
      document.getElementById("tombolKeluar").addEventListener("click", function () {
              // Hapus data pengguna dari localStorage
              localStorage.removeItem("userData");

              // Alihkan ke halaman login
              window.location.href = "../logres.html";

              alert("Logout berhasil!");
            });
    </script>
  </body>
</html>
